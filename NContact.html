<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Contact Us </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@300&family=Ubuntu+Condensed&display=swap"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu+Condensed&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/ff904fd0ed.js" crossorigin="anonymous"></script>


  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  <link rel="stylesheet" href="Styles/Common-styles.css">
  <link rel="stylesheet" href="Styles/nav.css">
  <link rel="stylesheet" href="Styles/footer.css">
  <link rel="stylesheet" href="Styles/skewed-header.css">
  <link rel="stylesheet" href="Styles/page-container.css">
  <link rel="stylesheet" href="Styles/space-helpers.css">
  <link rel="stylesheet" href="Styles/contact.css">
  <link rel="stylesheet" href="Styles/form.css">
  <link rel="stylesheet" href="Styles/button.css">

</head>

<body>
  <div class="skewed-header">
    <div class="header-bg" style="background-image: url(image/background/about-us.jpeg);"></div>

    <div class="skewed-header-wrapper">
      <div class="skewed-header-content">
        <div class="heading-wrapper">
          <h1>Contact </h1>
        </div>

        <div class="link-wrapper">
          <div class="nav-link">
            <a href="index.html">Home</a>
          </div>

          <div class="nav-link">
            <a href="About.html">About</a>
          </div>

          <div class="nav-link">
            <a href="Menu.html">Menu</a>
          </div>

          <div class="nav-link">
            <a href="NContact.html">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  
  <div class="page-container">
    <div class="contact-grid-wrapper">
      <div class="company-metadata-sidebar-wrapper">
       
        <div class="logo">
          <img src="image/Logo/decamp-fantastic-fries-logo-dark.png" alt="Logo">
        </div>


        
        <div class="company-details-wrapper">
          <i class="fa-sharp fa-solid fa-location-dot"></i>

          <div>
            123 Any St<br>
Scottsdale, AZ, 85251
          </div>
          
        </div>
         <div class="company-details-wrapper">
          <i class="fa-sharp fa-solid fa-phone-volume"></i>

          <div>
            555 555 5555
          </div>
          
        </div>

        <div class="company-details-wrapper">
          
        <i class="fa-regular fa-clock"></i>
          
          <div>
           10 AM - MIDNIGHT
          </div>
          
        </div>
        
      </div>
   

      <div class="form">
        <div class="form-group">
          <input type="text" id="FULLName" placeholder="Your name">
          <label for="FULLName">Your Name</label>
        </div>

        <div class="form-group">
          <input type="text" id="email" placeholder="Your Email">
          <label for="email">Your Email</label>
        </div>

        <div class="form-group">
          <textarea name="message" id="message" placeholder="Message"></textarea>
          <label for="message">Message</label>
        </div>

                       <div class="spacer10"></div>
        
          <div class="center-btn-wrapper">
            <button type="submit" class="btn">SEND</button>
          </div>

        
      </div>

      
    </div>
  </div>

  

  <div class="spacer60"></div>

  
  <div class="footer">
    <div class="logo-footer">
      <img src="image/Logo/decamp-fantastic-fries-logo-white.png" alt="Logo">
    </div>
    <div class="footer-phone-hours">
      <span class="phone">
        555 555 5555
      </span>
      <span class="hours">
        10 am - midnight
      </span>

    </div>
    <div class="link-wrapper">
      <div class="nav-link">
        <a href="index.html">Home</a>
      </div>

      <div class="nav-link">
        <a href="About.html">About</a>
      </div>

      <div class="nav-link">
        <a href="Menu.html">Menu</a>
      </div>

      <div class="nav-link">
        <a href="NContact.html">Contact</a>
      </div>
    </div>
    <div class="social-media-icons-wrapper">
      <a href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>


      <a href="#">
        <i class="fa-brands fa-twitter"></i>
      </a>


      <a href="#">
        <i class="fa-brands fa-square-facebook"></i>
      </a>
    </div>

    <div class="copy-right-wrapper">
      <!-- html entity for copyright-->
      &COPY; 2023 DevCamp &#124; All rights reserved.
    </div>

  </div>

</body>

</html>
